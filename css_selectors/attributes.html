<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attributes</title>
    <style>
        input[type=text] {
            background-color: beige;
            color: #111111;
        }
        input[type=number]{
            background-color: red;
        }
    </style>
</head>
<body>
<form>
    <input type="text" placeholder="First name">
    <input type="text" placeholder="Last name">
    <input type="number" placeholder="Age">
</form>
</body>
</html>
