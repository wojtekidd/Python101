<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <style>
        h1 {
            font-size: 24px;
            background-color: deepskyblue;
        }
        .paragraph1 {
            color: crimson;
        }
        #paragraph2 {
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>
        Hello!
    </h1>
    <p class="paragraph1">
        Hi!
    </p>
    <p id="paragraph2">
        Aloha!
    </p>
</body>
</html>
