<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setInterval(increment, 1000)
        });
        let counter = 0;
        function increment() {
            counter++;
            document.querySelector('#counter').innerHTML = counter;
        }
    </script>
</head>
<body>
<h1 id="counter">0</h1>
</body>
</html>
