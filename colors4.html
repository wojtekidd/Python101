<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors 4 - with arrow notation</title>
<script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('#change-color').onchange = () => {
          document.querySelector('#hello').style.color = document.querySelector('#change-color').value
      }
    });
    </script>
</head>
<body>
<h1 id="hello" style="color: blue">Hello</h1>
<select id="change-color">
    <option value="red">Red</option>
    <option value="black">Black</option>
    <option value="green">Green</option>
</select>
</body>
</html>
